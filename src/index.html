<!DOCTYPE html>
<html ng-app="crave">
  <head>
    <meta charset="utf-8">
    <title>WDI32 Group Project</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8C7HRroI6BaALKHa6EHMc_BDYLIB5kUA&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bangers|Cabin+Sketch|Permanent+Marker|Rock+Salt" rel="stylesheet">
  </head>
  <body  ng-controller="MainCtrl as main">
    <section class="hero is-medium">
       <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item" ui-sref="craveHome">
                  <h1 class="logo">CRAVE</h1>
                </a>
                <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <a class="navbar-item" ui-sref="craveIndex">INDEX</a>
                  <a class="navbar-item" ui-sref="authRegister" ng-if="!main.isAuthenticated()">REGISTER</a>
                  <a class="navbar-item" ui-sref="authLogin" ng-if="!main.isAuthenticated()">LOGIN</a>
                  <a class="navbar-item" ui-sref="authShow({ id: main.userId })" ng-if="main.isAuthenticated()">PROFILE</a>
                  <a class="navbar-item" ng-click="main.logout()" ng-if="main.isAuthenticated()">LOGOUT</a>
                </div>
              </div>
            </div>
          </nav>
        </div>

    <ui-view></ui-view>

    <!-- Hero footer: will stick at the bottom optional-->
      <div class="hero-foot">
        <nav class="tabs">
          <div class="container">
            <p>Made by team HOTs</p>
          </div>
        </nav>
      </div>
    </section>

  </body>
</html>
