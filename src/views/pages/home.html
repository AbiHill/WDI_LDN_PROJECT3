<!-- {{ pagesHome }} -->

<!-- Abi's Loading Modal -->
<div ng-if="pagesHome.loading" class="loadingModal">
  <img src="http://www.zilliondesigns.com/blog/wp-content/uploads/eatstreet-loading.gif" width="100px" height="100px" alt="loading">
</div>


<google-map zoom="10" center="{ lat: 51.6, lng: -0.08 }" origin="pagesHome.origin" destination="pagesHome.destination" travel-mode="pagesHome.travelMode" food-type="pagesHome.foodType"></google-map>




<!-- ng-disabled="pagesHome.travelMode" -->

<div ng-class="bottomnav" class="bottom-nav">
  <a ng-click="main.openNav()" ng-class="chevron"><i class="fas fa-chevron-up"></i></a>
  <h3 class="subtitle">Plan a journey</h3>

  <form>
    <div class="columns">
      <div class="column">
        <h3 class="subtitle bottom-nav-heading">Where are you starting?</h3>
        <button class="bottom-nav-button" ng-click="pagesHome.userCurrentPosition()">Use Current Location</button>
        <h5 class="subtitle bottom-nav-heading">{{pagesHome.userCurrentAddress}}</h5>
        <h5 class="subtitle bottom-nav-heading">OR</h5>
        <h5 class="subtitle bottom-nav-heading">Enter your current location below</h5>
          <input google-auto-complete type="text" placeholder="Enter an origin location" ng-model="pagesHome.origin">
      </div>
      <div class="column">
        <h3 class="subtitle bottom-nav-heading">Where are going?</h3>
        <button class="bottom-nav-button" ng-disabled="!main.isAuthenticated()" ng-click="pagesHome.pullUserHome()">Home</button>
        <button class="bottom-nav-button" ng-disabled="!main.isAuthenticated()">Work</button>
        <p>OR</p>
        <input google-auto-complete type="text"
        placeholder="Enter a destination location"
        ng-model="pagesHome.destination">
      </div>
      <div class="column">
        <h3 class="subtitle bottom-nav-heading">What's your emotional state right now? </h3>
        <button class="bottom-nav-button"
        ng-click="pagesHome.setFoodType('kebab')"
        ng-disabled="pagesHome.foodType">Hammered
        </button>
        <button class="bottom-nav-button"
        ng-click="pagesHome.setFoodType('cafe')"
        ng-disabled="pagesHome.foodType">Hungover
        </button>
        <button class="bottom-nav-button"
        ng-click="pagesHome.setFoodType('fastfood')"
        ng-disabled="pagesHome.foodType">Hangry
        </button>
        <button class="bottom-nav-button"
        ng-click="pagesHome.setFoodType('chinese')"
        ng-disabled="pagesHome.foodType">Hardworking
        </button>
      </div>
      <div class="column">
        <h3 class="subtitle bottom-nav-heading">How will you get there?</h3>
        <button class="bottom-nav-button" value="WALKING" ng-click="pagesHome.setTravelMode('WALKING')" ng-disabled="pagesHome.travelMode">Walking</button>
        <button class="bottom-nav-button" value="DRIVING" ng-click="pagesHome.setTravelMode('DRIVING')" ng-disabled="pagesHome.travelMode">Driving</button>
      </div>
    </div>
  </form>

  <a ng-click="myvalue = myvalue == true ? false : true;" class="button is-black is-medium">Show interactive directions</a>
  <div class="directions-box" ng-show="myvalue" id="bottom-panel"></div>
