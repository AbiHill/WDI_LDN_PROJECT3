{{ pagesHome }}

<google-map zoom="10" center="{ lat: 51.6, lng: -0.08 }" origin="pagesHome.origin" destination="pagesHome.destination" travel-mode="pagesHome.travelMode"></google-map>

<input type="text" placeholder="Enter an origin location" ng-disabled="pagesHome.origin" ng-model="pagesHome.origin">
<input type="text" placeholder="Enter a destination location" ng-disabled="pagesHome.destination" ng-model="pagesHome.destination">

<form>
    <button value="WALKING" ng-disabled="pagesHome.travelMode" ng-click="pagesHome.walking()">Walking</button>
    <button value="DRIVING" ng-disabled="pagesHome.travelMode" ng-click="pagesHome.driving()">Driving</button>
    <button ng-disabled="!pagesHome.travelMode" ng-click="pagesHome.clearSearch()">Clear search</button>
</form>
